<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="updateParsedPostForm">
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <input type="text" [formControlName]="'postId'" class="form-control" style="margin-top: 5px"
                 placeholder="Post ID">
          <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
                 placeholder="Title">

          <input type="text" [formControlName]="'url'" class="form-control" style="margin-top: 5px"
                 placeholder="Post URL">

          <input type="text" class="form-control" [formControlName]="'platformName'" style="margin-top: 5px" placeholder="Platform Name">
          <input type="text" class="form-control" [formControlName]="'iconUrl'" style="margin-top: 5px" placeholder="Icon URL">

          <editor [formControlName]="'description'" [init]="{
            base_url: '/tinymce',
            suffix: '.min'}">
          </editor>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="deletePost()" class="btnDiscard">Delete</button>
              <button (click)="getPost()" [disabled]="updateParsedPostForm.get('postId')?.invalid" class="btnUpdatePost">Get Post</button>

              <button (click)="updatePost()" [disabled]="updateParsedPostForm.invalid"
                      class="btnUpdatePost">Update</button>
            </div>
          </span>
          <span
            *ngIf="this.postIsDeleted"
            class="help-block" style="color: green"
          >Post deleted successfully</span>
          <span
            *ngIf="this.postIsUpdated"
            class="help-block" style="color: green"
          >Post updated successfully</span>
        </div>
      </form>
    </div>

  </div>
</div>
