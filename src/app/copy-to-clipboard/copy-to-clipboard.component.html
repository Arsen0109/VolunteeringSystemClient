<div class="copy-container">
  <input type="text" value="{{this.textToCopy}}" readonly>
  <button (click)="copyText()" [style.background-color]="copySuccess ? 'green' : '#007bff'" [textContent]="copySuccess ? 'Copied' : 'Copy'" >Copy card number to Clipboard</button>
</div>
<p *ngIf="copySuccess" class="success-message">Card number copied to clipboard!</p>
