<div class="copy-container">
  <input type="text" value="{{this.textToCopy}}" readonly>
  <button (click)="copyText()" [style.background-color]="copySuccess ? 'green' : '#007bff'" [textContent]="copySuccess ? 'Скопійовано' : 'Копіювати'" ></button>
</div>
<p *ngIf="copySuccess" class="success-message">Номер картки скопійовано в буфер обміну!</p>
