<div class="container">
  <div>
    Welcome <b>{{username}}</b>.<br /> You have posted <b>{{postLength}}</b> time(s) and commented
    <b>{{commentLength}}</b> time(s).
    You can check your post and comment history below.
  </div>
  <hr />
  <div>
    Your Posts:
  </div>
  <app-post [data]="posts"></app-post>
  <hr />
  <div>
    Your Comments:
  </div>
  <div class="comment-container">
    <ul class="comment-list" *ngFor="let comment of comments">
      <li class="comment">
        <p class="author">{{comment.username}}</p>
        <p>{{comment.text}}</p>
        <p class="timestamp">{{datePipe.transform(comment.createdDate, "dd/MM/yyyy")}}</p>
      </li>
    </ul>
  </div>
</div>
