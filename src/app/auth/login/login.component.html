<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Увійти</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right"
                >Ім'я користувача</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'username'"
                  class="form-control"
                />
                <span
                  *ngIf="
                    !loginForm.get('username')?.valid &&
                    loginForm.get('username')?.touched
                  "
                  class="help-block"
                  >Будь ласка введіть правильне ім'я користувача</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Пароль</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  [formControlName]="'password'"
                  id="password"
                  class="form-control"
                  name="password"
                />
                <span
                  *ngIf="
                    !loginForm.get('password')?.valid &&
                    loginForm.get('password')?.touched
                  "
                  class="help-block"
                  >Будь ласка введіть правильний пароль</span
                >
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="sign-up" [disabled]="loginForm.invalid">Log In</button>
              <span style="padding-left: 15px"
                >Ще не зареєстровані? <a routerLink="/sign-up">Зареєструватися</a></span
              >
            </span>
            <div class="login-failed" *ngIf='this.isError'>
              <p class="login-failed-text">Вхід не виконано. Будь ласка перевірте свої дані та спробуйте знову.</p>
            </div>
            <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
