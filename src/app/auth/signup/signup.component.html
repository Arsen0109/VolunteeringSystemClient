<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Зареєструватися</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label
                for="email_address"
                class="col-md-4 col-form-label text-md-right"
                >Електронна адреса e-mail</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'email'"
                  id="email_address"
                  class="form-control"
                  name="email-address"
                />
                <span
                  *ngIf="
                    !signupForm.get('email')?.valid &&
                    signupForm.get('email')?.touched
                  "
                  class="help-block"
                  >Будь ласка введіть правильний e-mail</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right"
                >Ім'я користувача</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'username'"
                  class="form-control"
                />
                <span
                  *ngIf="
                    !signupForm.get('username')?.valid &&
                    signupForm.get('username')?.touched
                  "
                  class="help-block"
                  >Будь ласка введіть правильне ім'я користувача</span
                >
                <span
                  *ngIf="this.userAlreadyExists"
                  class="help-block"
                  style="color: red"
                >Користувач з даним іменем вже існує</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Пароль</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  [formControlName]="'password'"
                  id="password"
                  class="form-control"
                  name="password"
                />
                <span
                  *ngIf="
                    !signupForm.get('password')?.valid &&
                    signupForm.get('password')?.touched
                  "
                  class="help-block"
                  >Будь ласка введіть правильний пароль.</span
                >
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" [disabled]="signupForm.invalid" class="sign-up">Sign Up</button>
              <span style="padding-left: 15px"
                >Вже зареєстрованя? <a routerLink="/login">Увійти</a></span
              >
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
