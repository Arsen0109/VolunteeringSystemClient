<div class="row post" *ngFor="let post of data">
  <!-- Section to Display Post Information-->
  <div class="col-md-11">
            <span class="subreddit-info">
              <span class="subreddit-text"><a class="posturl" routerLink="">{{post.postName}}</a></span>
              <span> . Posted by <a class="username" routerLink="/user/{{post.username}}">{{post.username}}</a></span>
              <span> . Created at {{datePipe.transform(post.createdDate, "dd/MM/yyyy")}}</span>
            </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="{{post.monoBankJarLink}}">{{post.postName}}</a>
    </div>
    <div>
      <p class="post-text">{{post.description}}</p>
    </div>
    <hr />
    <span>
              <a class="btnCommments" role="button">
<!--                <fa-icon [icon]="faComments"></fa-icon>-->
                Comments
              </a>
              <button class="login">
                Read Post
              </button>
            </span>
  </div>
</div>
