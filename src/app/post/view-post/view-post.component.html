      <div class="mt-3">
        <p class="subtitle">Comments:</p>
      </div>
      <div class="comment-container">

        <div class="comment-box">
          <form [formGroup]="commentForm">
            <textarea id="comment" [formControlName]="'text'" placeholder="Write your comment here..."></textarea>
            <button [disabled]="commentForm.invalid" (click)="postComment()" class="comment-button">Post Comment</button>
          </form>
        </div>

        <ul class="comment-list" *ngFor="let comment of comments">
          <li class="comment">
            <p class="author">{{comment.username}}</p>
            <p>{{comment.text}}</p>
            <p class="timestamp">{{datePipe.transform(comment.createdDate, "dd/MM/yyyy")}}</p>
          </li>
        </ul>
      </div>
