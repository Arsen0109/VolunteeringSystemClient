<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
                 placeholder="Title">

          <input type="text" [formControlName]="'cardNumber'" class="form-control" style="margin-top: 5px"
                 placeholder="Card Number">
          <span
            *ngIf="!this.cardNumberIsValid"
            class="help-block" style="color: red"
          >Please enter a valid card number with length 16 containing only numbers.</span
          >

          <input type="text" class="form-control" [formControlName]="'monoBankJarLink'" style="margin-top: 5px" placeholder="Monobank Jar Link">
          <span
            *ngIf="!this.monoBankJarLinkIsValid"
            class="help-block" style="color: red"
          >Please enter a valid monobank jar link</span
          >

          <editor [formControlName]="'description'" [init]="{
            base_url: '/tinymce',
            suffix: '.min'}">
          </editor>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button (click)="createPost()" [disabled]="createPostForm.invalid"
                      class="btnCreatePost">Post</button>
            </div>
          </span>
        </div>
      </form>
    </div>
<!--    <div class="col-md-3">-->
<!--      <guidelines></guidelines>-->
<!--      <about></about>-->
<!--    </div>-->
  </div>
</div>
